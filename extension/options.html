<!DOCTYPE html>
<html>
  <head>
    <title>Hyper Gwent Options</title>
    <style>
      body {
        padding: 20px;
      }

      label {
        display: block;
        margin-bottom: 30px;
        margin-top: 30px;
      }

      button {
        display: block;
        margin: 10px;
      }

      .hidden {
        opacity: 0;
        transition: all 0.5s;
      }

      .visible {
        opacity: 1;
      }

      .hint {
        margin-top: 10px;
        color: #777
      }
    </style>
  </head>

  <body>
    <label>
      <input type="checkbox" id="underline" /> Underline card names
    </label>

    <label>
      <input type="checkbox" id="low-quality" /> Use low quality card arts.
      <div class="hint">
        This helps display tooltips faster if you internet connection is slow.
      </div>
    </label>


    <label id="status" class="hidden"> Saved </label>

    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
