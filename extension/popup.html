<!DOCTYPE html>
<html>
  <head>
    <title>Hyper Gwent Popup</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style>
      :root {
        --primary: rgb(230, 229, 218);
        --secondary: rgb(146, 145, 130);
        --background: #252527;
      }

      body {
        position: relative;
        box-sizing: content-box;
        padding: 0px 16px 16px;
        width: 320px;

        background: var(--background);

        color: var(--primary);
        font-family: Helvetica, sans-serif;
        font-size: 16px;
        line-height: 1.3;
      }

      .runningIndicator {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 16px 0px;
      }

      .running {
        font-family: Helvetica, sans-serif;
        font-weight: bold;
        font-size: 1.2em;
        line-height: 2em;
        text-transform: uppercase;
        background: linear-gradient(rgb(28, 255, 141), rgb(16, 86, 93));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        padding: 0px 8px;
      }

      .not.running {
        filter: grayscale(1);
      }

      .currentWebsite {
        font-family: "Menlo", monospace;
        font-size: 0.7em;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        max-width: 100%;
      }

      /* Buttons */

      button {
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        display: block;
        margin: 24px auto;
        outline: none;
        border: 2px solid;
        background: var(--background);
        color: var(--primary);
        padding: 8px 16px;
        min-width: 70%;
        transition: all 0.2s ease;
      }

      button:hover {
        background: rgb(217, 216, 203);
        color: var(--background);
      }

      button.secondary {
        font-weight: normal;
        border: 1px solid;
      }

      /* Checkboxes */

      /* Hide native checkbox */
      [type="checkbox"]:not(:checked),
      [type="checkbox"]:checked {
        opacity: 0;
        position: absolute;
        z-index: -1;
        margin: 0;
      }

      .checkboxLabel {
        margin: 16px 0px 0px;
        cursor: pointer;
        display: flex;
        flex-direction: row;
        justify-content: start;
        align-items: center;
        flex-wrap: wrap;
      }

      .fakeCheckbox {
        display: inline-block;
        height: 1em;
        width: 1em;
        margin-right: 16px;
        border: 2px solid;
        transition: all 0.2s ease;
      }

      .checked {
        background: var(--primary);
      }

      .hint {
        margin-left: 36px;
        margin-top: 8px;
        color: var(--secondary);
      }

      .hr {
        height: 1px;
        width: 100%;
        background: var(--secondary);
        margin: 16px 0px;
      }

      .footer {
        color: var(--secondary);
        text-align: center;
      }

      .footer > a {
        color: rgb(44, 167, 105);
        text-decoration: none;
        border-bottom: 1px solid;
        /* color: rgb(16, 86, 93) */
      }

      .reload {
        margin: 16px 0px;
        color: var(--primary);
        font-style: italic;
        text-align: center;
        transition: all 0.4s ease;
      }
    </style>
  </head>

  <body>
    <script src="popup.js"></script>
  </body>
</html>
